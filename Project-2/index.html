<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-wrapper">
       <div class="screen-1">
            <h3>Metushnya</h3>
            <h1>Make Your <br>Trading Easy</h1>
            <img class="screen-1__img" src="./images/IMG_4795.jpg" alt="">
            <div class="screen-1__button">
                <img class="screen-1__icon" src="" alt="">
                <p>Get started</p>
            </div>
       </div>
       <div class="screen-2">
            <div class="screen-2__nav">
                <h3>Hallo, Krasunia</h3>
                <h1>$3 148.92</h1>
                <h3>Total Wallet Value</h3>
            </div>
            <div class="screen-2__actions">
                <h2>Actions</h2>
                <div class="screen-2__actions_all">
                    <div class="screen-2__actions_first_line">
                        <div class="screen-2__actions_watchlists">
                        <img src="./images/IMG_4796.jpg" alt="">
                    </div>
                    <div class="screen-2__actions_convert">
                        <img src="./images/IMG_4798.jpg" alt="">
                    </div>
                    </div>
                    <div class="screen-2__actions_second_line">
                        <div class="screen-2__actions_compare">
                            <img src="./images/IMG_4799.jpg" alt="">
                        </div>
                    <div class="screen-2__actions_price_alert">
                        <img src="./images/IMG_4800.jpg" alt="">
                    </div>
                </div>
                <div class="screen-2__tranding">
                    <h3>Trending</h3>
                    <div class="screen-2__tranding_coin1">
                        <div class="screen-2__tranding_aftercoin">
                            <div class="screen-2__tranding_img">
                                <img src="./images/icons8-ценные-бумаги.svg" alt="">
                            </div>
                            <div class="screen-2__tranding_descr">
                                <p>Aftercoin</p>
                                <p>AFN</p>
                            </div>
                        </div>
                        <div class="screen-2__tranding_price">
                            <p>$16,247.81</p>
                            <p>2.2%</p>
                        </div>
                    </div>
                    <div class="screen-2__tranding_coin2">
                        <div class="screen-2__tranding_aftercoin">
                            <div class="screen-2__tranding_img">
                                <img src="" alt="">
                            </div>
                            <div class="screen-2__tranding_descr">
                                <p>Glowcoin</p>
                                <p>AFN</p>
                            </div>
                        </div>
                        <div class="screen-2__tranding_price">
                            <p>$24,777.52</p>
                            <p>2.6%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
       </div>
   </div>
   <div class="screen-3">
    <div class="screen-3__amount">
        <h1>Amount</h1>
    </div>
    <div class="screen-3__img">
        <img src="./images/IMG_4797.jpg" alt="">
    </div>
    <div class="screen-3__credit">
        <div>
            <h3>Your Credit</h3>
        </div>
        <div>
            <h3>$600000</h3>
        </div>
    </div>
    <div class="grid-12">
        <div class="grid-element_1">1</div>
        <div class="grid-element_2">2</div>
        <div class="grid-element_3">3</div>
        <div class="grid-element_4">4</div>
        <div class="grid-element_5">5</div>
        <div class="grid-element_6">6</div>
        <div class="grid-element_7">7</div>
        <div class="grid-element_8">8</div>
        <div class="grid-element_9">9</div>
        <div class="grid-element_10">10</div>
        <div class="grid-element_11">11</div>
        <div class="grid-element_12">12</div>
    </div>
    <div class="button-buy">
        <div class="button-buy__black">
            <p>Buy</p>
        </div>
        <div class="button-buy__white">

        </div>
    </div>
</div>
   </div>
</body>
</html>
